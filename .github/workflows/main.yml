name: Automated API tests using Postman CLI

on:
  push:
  schedule:
    # Runs at 8:00 AM IST Time (2:30 AM UTC)
    - cron: '30 2 * * *'
    # Runs at 4:00 PM IST Time (10:30 PM UTC)
    - cron: '30 10 * * *'
  workflow_dispatch:  

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "8eec575b-8b6a-4fb0-84d7-1d2fa4e1c091" -e "2b586343-a7cd-4483-92a0-9b418107f352" --integration-id "186239-${{ github.run_id }}"